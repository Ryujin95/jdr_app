# config/packages/security.yaml
security:
  password_hashers:
    App\Entity\User: 'auto'

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    api:
      pattern: ^/api
      stateless: true
      provider: app_user_provider

      json_login:
        check_path: /api/login_check
        username_path: email
        password_path: password
        success_handler: lexik_jwt_authentication.handler.authentication_success
        failure_handler: lexik_jwt_authentication.handler.authentication_failure

      jwt: ~

    main:
      lazy: true
      provider: app_user_provider

  access_control:
  - { path: ^/api/login_check, roles: PUBLIC_ACCESS }

  - { path: ^/api/auth/reset-password-info$, roles: PUBLIC_ACCESS }
  - { path: ^/api/auth/reset-password$, roles: PUBLIC_ACCESS }
  - { path: ^/api/auth/forgot-password$, roles: PUBLIC_ACCESS }

  - { path: ^/api/users, roles: PUBLIC_ACCESS } # si tu veux vraiment laisser Ã§a public

  - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }

  role_hierarchy:
        ROLE_MJ:    [ROLE_USER]
        ROLE_ADMIN: [ROLE_MJ, ROLE_USER]
